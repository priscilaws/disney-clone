<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Clone</title>
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">


</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="title--small">
                As melhores historias em um so lugar.
            </h3>
            <p>
                <a href="#" class="link-text">Assinar o Disney+</a>
                <br>
                <span class="text">
                R$ 27,90/mes ou 279,90 a vista*
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="Disney+ - Star+ - Combo+">
                    <button>ASSINE AGORA</button>
                    <span class="text">R$ 45,90/mes* </span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="Disney+ - Star+ - Combo+">
                    <button>ASSINE AGORA</button>
                    <span class="text">R$ 45,90/mes* </span>
                </li>
            </ul>
            <P class="text--small">
                O pre√ßo pode variar caso a assinatura sej feita atraves de outras plataformas.
            </P>
        </div>
    </section>
    <section class="shows">
        <nav class="shows__tabs">
            <button data-tab-button="em_breve" class="shows__tabs__button shows__tabs__button--is-active">
                EM BREVE
            </button>
            <button data-tab-button="populares" class="shows__tabs__button">
                MAIS POPULARES
            </button>
            <button data-tab-button="star_plus" class="shows__tabs__button">
                MAIS  NO STAR+
            </button>
        </nav>
        <ul data-tab-id="em_breve" class="shows__list shows__list--is-active">
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/lobisomem.jpg" alt="lobisomem">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/willow.jpg" alt="lobisomem">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/sem_limites.jpg" alt="lobisomem">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/desencantada.jpg" alt="lobisomem">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/the_santa_clauses.jpg" alt="lobisomem">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/spidey.jpg" alt="lobisomem">
            </li>
        </ul>
        <ul data-tab-id="populares" class="shows__list shows__list">
            <li class="shows__list__item">
                <img src="./dist/images/mais_populares/cavaleira_da_lua.jpg" alt="cavaleira_da_lua">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/mais_populares/red.jpg" alt="red">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/mais_populares/obi_wan.jpg" alt="obiwan">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/desencantada.jpg" alt="lobisomem">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/the_santa_clauses.jpg" alt="lobisomem">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/spidey.jpg" alt="lobisomem">
            </li>
        </ul>
        <ul data-tab-id="star_plus" class="shows__list shows__list">
            <li class="shows__list__item">
                <img src="./dist/images/mais_no_star_plus/the_kardashians.jpg" alt="the kardashians">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/willow.jpg" alt="lobisomem">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/sem_limites.jpg" alt="lobisomem">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/desencantada.jpg" alt="lobisomem">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/the_santa_clauses.jpg" alt="lobisomem">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/spidey.jpg" alt="lobisomem">
            </li>
        </ul>
    </section>
    <script src="./src/main.js"></script>
</body>
</html>
